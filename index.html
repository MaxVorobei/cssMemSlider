<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="./style.css">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>cssMemSlider</title>
</head>

<body>
   <div class="wrapper">
      <input type="radio" name="point" id="slide1" checked>
      <input type="radio" name="point" id="slide2">
      <input type="radio" name="point" id="slide3">
      <input type="radio" name="point" id="slide4">
      <input type="radio" name="point" id="slide5">
      <div class="slider">
            <div class="slides slide1"></div>
            <div class="slides slide2"></div>
            <div class="slides slide3"></div>
            <div class="slides slide4"></div>
            <div class="slides slide5"></div>
      </div>

      <div class="bottom-container">
            <div class="texts">
               <span class="text text1">"Water is the element of change"</span>
               <span class="text text2">"Doctor Cat here..."</span>
               <span class="text text3">"A girl teaching her cat haow to write"</span>
               <span class="text text4">"Free ride"</span>
               <span class="text text5">"DupliCats"</span>
            </div>

            <div class="controls">
               <label for="slide1"></label>
               <label for="slide2"></label>
               <label for="slide3"></label>
               <label for="slide4"></label>
               <label for="slide5"></label>
            </div>

      </div>
   </div>
</body>

</html>
